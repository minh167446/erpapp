<div id="container">
  <div class="ui segments">
    <div class="heading nopagination" style="margin-bottom:25px;">
      <div class="pull-left ui breadcrumb large"><span></span><span></span><a href="#employee"
          class="section active"><span style="font-size: 24px">Phòng ban</span><span> </span><span></span></a><span></span><span></span></div>
      <ul class="headingtabs">
        <li><a href="#" class="active">
            <b>Thêm mới</b><span></span></a></li>
      </ul>
      <div style="clear:right;"></div>
    </div>
    <div class="ui segment">
      <div class="ui segment">
        <form class="ui form"><input type="hidden" value="">
          <div class="fields">
            <div class="field four wide hideonsmall">
              <h4><strong>Thông tin phòng ban</strong></h4>
              <p></p>
            </div>
            <div class="field twelve wide">
              <form class="ui form" autocomplete="on" [formGroup]="deptFormcreate" (ngSubmit)="onSubmit()" id="add-depart-form">
                  <div class="field required">
                      <label>Tên phòng ban</label>
                      <mat-form-field style="width:230px !important">
                        <input matInput  formControlName="title" name="title" placeholder="Tile">
                      </mat-form-field>
                    </div>
                    <div class="field required">
                      <label>Mô tả </label>
                      <mat-form-field style="width:300px !important">
                        <textarea matInput  formControlName="description" name="description" placeholder="Description"></textarea>
                      </mat-form-field>
                    </div>
                    <div class="field required">
                      <label>Địa chỉ</label>
                      <mat-form-field style="width:230px !important">
                        <input matInput  formControlName="location" name="location" placeholder="Location">
                      </mat-form-field>
                    </div>
                    <div class="field wide three" >
                    <label >Thuộc Phòng Ban</label>
                    <mat-form-field style="width:230px !important">
                        <mat-select  placeholder="Chọn Phòng ban" formControlName="parent_id">
                          <mat-option *ngFor="let department of departments?.departments.docs" value="{{ department?._id }}">{{ department?.title }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
              </form>
            </div>
          </div>
          <div class="fields fieldaction">
            <div class="field wide hideonsmall four">
              <p class="requirebox"><span>* : </span><span>Bắt buộc</span></p>
            </div>
            <div class="field wide two"><button class="ui button" (click)="cancel()" style="font-size: 15px">Hủy</button>
            </div>
            <div class="field wide three"><button class="ui teal button" (click)="onSubmit()" type="submit">Thêm</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
